<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="imageSection">
            <div class="choise" id="Paper">
           <img src="paper.png">
           </div>
           <div class="choise" id="Seaser">
           <img src="seaser.png">
           </div>
           <div class="choise" id="Rock">
           <img src="stone.png">
           </div>
        </div>
        <div id="result">
            <p id="msg">Play Now !</p>
        </div>
        <div id="screen">
            <div id="user"><img id="userimg"></div>
            <div id="vs"><img src="vs.png"></div>
            <div id="computer"><img id="computerimg"></div>
        </div>
        <div class="score">
            <div class="head">
                <h1><b>Points</b></h1>
            </div>
            <div class="users">
                <h1>You</h1>
                <p id="userspoints">00</p>
            </div>
            <div class="computers">
                <h1>Computer</h1>
                <p id="computerspoints">00</p>
            </div>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
